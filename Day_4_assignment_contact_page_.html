<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="day_4_style.css">
</head>

<body>
    <header>
        <h1>Contact Details</h1>
    </header>
    <div class="contact">
        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <br>

            <label for="gender">Gender : </label>

            <label for="male" class="gender">Male </label>
            <input type="radio" id="male" name="gender">

            <label for="female" class="gender">Female </label>
            <input type="radio" id="female" name="gender">

            <label for="not" class="gender">Prefer not to say </label>
            <input type="radio" id="not" name="gender">

            <br>
            <label for="contact_no">Contact Number : </label>
            <input type="text" id="contact_no" name="contact_no" placeholder="Enter your phone number">
            <br>

            <label for="email">Email Id : </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>

            <label for="address">Address : </label> <br>

            <textarea type="text" id="address" name="address" rows="2" cols="100"></textarea>
            <br>

            <!-- <input type="color"> -->
            <input type="submit" id="submit" value="Save and Submit">
            <input type="reset" id="reset" value="Clear form">
        </form>
    </div>

    <div class="contact2">
        <div class="Address">
            <h4>Address:</h4>
            <p>apartment-420, Building-42, Andhernagar, Delhi, India </p>
        </div>
        <div class="Cont">
            <h4>Contact no:</h4>
            <p>0000 0000 0000</p>
            <p>+91 000 000 0000</p>
        </div>
        <div class="Email">
            <h4>Email :</h4>
            <p>!!!!!!!!@hotmail.com</p>
        </div>


    </div>
</body>

</html>
